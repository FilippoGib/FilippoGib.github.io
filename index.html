<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fg@net — Filippo Gibertini</title>
  <meta name="description" content="Terminal portfolio of Filippo Gibertini (AI Engineer). Type 'help' to explore." />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="favicon.ico" />
  <style>
    :root{
      --bg:#000;              /* terminal black */
      --ink:#c8facc;          /* phosphor green */
      --muted:#6bdc81;        /* dimmer green */
      --accent:#9bffd1;       /* highlight */
      --danger:#ff6b6b;
      --scan: rgba(155,255,209,.05);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size:15px; line-height:1.7; letter-spacing:.2px;
      background-image: repeating-linear-gradient(0deg, transparent 0 2px, var(--scan) 2px 3px);
      image-rendering: -webkit-optimize-contrast;
      overflow:hidden; /* no browser scrollbars */
    }

    /* Terminal layout: pages scroll above, input fixed at bottom */
    .term{
      height:100vh; width:100vw;
      display:flex; flex-direction:column;
      overflow:hidden;
    }
    .pages{
      position:relative; width:100%; flex:1;
      overflow:auto;                 /* programmatic scroll */
      scrollbar-width:none;          /* Firefox hide */
    }
    .pages::-webkit-scrollbar{ display:none } /* WebKit hide */

    /* One full-screen page per command */
    .page{
      height:100%; width:100%;
      display:flex; flex-direction:column;
      padding:22px 14px;
    }

    /* Output area inside page */
    .screen{
      flex:1; white-space:pre-wrap; overflow:hidden; /* whole page moves */
    }

    /* Fixed input row (stays still) */
    .input{
      display:flex; gap:8px; align-items:center;
      padding:10px 14px; border-top:1px solid rgba(155,255,209,.08);
      background:transparent;
      flex:none;
    }
    .ps1{white-space:pre; color:var(--muted)}
    #cmd{flex:1; background:transparent; border:none; outline:none; color:var(--ink); caret-color:var(--ink); font:inherit}

    a{color:var(--accent); text-decoration:none}
    a:hover{filter:brightness(1.2)}
    ::selection{background:rgba(0,255,170,.25)}

    /* Lines + subtle fading within current page only */
    .line{display:block; opacity:.98; transition:opacity .35s ease}
    .line.is-dim-1{opacity:.82}
    .line.is-dim-2{opacity:.68}
    .line.is-dim-3{opacity:.54}
    .line.is-dim-4{opacity:.40}
    .line.is-dim-5{opacity:.28}

    .prompt{color:var(--muted)}
    .user{color:var(--ink)}
    .path{color:var(--muted)}
    .out{color:var(--ink)}
    .error{color:var(--danger)}

    .sr{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}
    @media (max-width:520px){ body{font-size:14px} }
  </style>
</head>
<body>
  <div class="term" role="application" aria-label="Interactive terminal portfolio">
    <div id="pages" class="pages"></div>

    <!-- Fixed command bar -->
    <div class="input">
      <div class="ps1" aria-hidden="true"><span class="user">fg</span>@<span class="host">net</span>:<span class="path" id="pspath">~</span>$ </div>
      <label class="sr" for="cmd">Command line</label>
      <input id="cmd" autocomplete="off" spellcheck="false" />
    </div>
  </div>

  <script>
  // ========== Config ==========
  let SCROLL_MS = 900; // ease-out duration for full-page roll (ms)

  // ========== DOM & State ==========
  const pages = document.getElementById('pages');
  const input = document.getElementById('cmd');
  const psPathEl = document.getElementById('pspath');

  let currentScreen = null;
  let unlocked = JSON.parse(localStorage.getItem('fg_unlocked') || 'false'); // unlocks .secrets

  // ========== Links ==========
  const LINKS = {
    linkedin: 'https://www.linkedin.com/in/filippo-gibertini-219519288/',
    github:   'https://github.com/FilippoGib',
    instagram:'https://www.instagram.com/filippogibertini_/',
    cv:       'assets/filippo_gibertini_curriculum.pdf',
    email:    'mailto:filippogib@gmail.com'
  };

  // ========== Virtual FS ==========
// Types: dir | file | link | bin (fake binary)
const FS = {
  type: 'dir', name: '/', children: {
    home: { type: 'dir', name: 'home', children: {
      filippo: { type: 'dir', name: 'filippo', children: {
        '.notes': { type: 'dir', name: '.notes', children: {
          'ideas.txt': { type:'file', name:'ideas.txt', content:
`- coming soon...
- ...
- ...`}
        }},
        'README.txt': { type:'file', name:'README.txt', content:
`I am not a web dev, please don't judge me too harshly.`},
        about: { type:'dir', name:'about', children: {
          'filippo_gibertini.txt': { type:'file', name:'filippo_gibertini.txt', content:
`Born in 2002.\nBased in Modena.\nFavourite color: green.\nFavourite anime: One Piece.\nFavourite manga: Vinland Saga.`},
          'skills.c':{type: 'file' ,name:'skills.c',content: 
          '\nProgramming: C, C++, Python, Java, Bash\n\nHardware: NVIDIA Jetson AGX Orin, NVIDIA Jetson Xavier, AMD Kria, Raspberry Pi, Arduino\n\nSimulation: MATLAB, Simulink, SimPy\n\nML / DL: OpenCV, PyTorch, NumPy, Pandas, Ultralytics, Gymnasium\n\nOS & Tools: Linux, Docker, Slurm, Proxmox, Git, GitHub, ROS, ROS2, RTOS'}
        }},
        links: { type:'dir', name:'links', children: {
          'github.url':    { type:'link', name:'github.url',    href: LINKS.github },
          'linkedin.url':  { type:'link', name:'linkedin.url',  href: LINKS.linkedin },
          'instagram.url': { type:'link', name:'instagram.url', href: LINKS.instagram },
          'cv.url':        { type:'link', name:'cv.url',        href: LINKS.cv },
          'email.url':     { type:'link', name:'email.url',     href: LINKS.email }
        }},
        'education.txt': { type:'file', name:'education.txt', content:
`Oct 2024 — Present  Master's in AI Engineering @ UNIMORE
Sep 2021 — Oct 2024  BSc Computer Engineering @ UNIMORE`},
        'experience.log': { type:'file', name:'experience.log', content:
`Sep 2024 — Oct 2025  Autonomous Driving Division Leader  @ MMR E-Driverless
Sep 2023 — Sep 2024  Autonomous Driving Division Member  @ MMR E-Driverless`}
      }}
    }},
    etc: { type: 'dir', name: 'etc', children: {
      issue: { type:'file', name:'issue', content:
`fg@net — unauthorized access is monitored.`},
      motd: { type:'file', name:'motd', content:
`Welcome to fg@net — type "help" for commands.
Hint: some things are hidden. Try ls -a`}
    }},
    var: { type:'dir', name:'var', children:{
      log: { type:'dir', name:'log', children: {
        'system.log': { type:'file', name:'system.log', content:
`[ok] boot: pages online
[ok] fs: vfs mounted
[warn] telemetry disabled
[ok] user: filippo@net ready`}
      }}
    }},
    sys: { type:'dir', name:'sys', children:{
      version: { type:'file', name:'version', content:`fg@net 1.2.0` },
      board:   { type:'file', name:'board', content:`UNIMORE-x86_64 @ MMR Labs` }
    }}
  }
};


  // ========== Shell State ==========
  let cwd = localStorage.getItem('fg_cwd') || '/home/filippo';
  function saveCwd(){ try { localStorage.setItem('fg_cwd', cwd); } catch(_){} }
  function saveUnlocked(){ try { localStorage.setItem('fg_unlocked', JSON.stringify(unlocked)); } catch(_){} }
  function pathDisplay(p){ const home='/home/filippo'; return p.startsWith(home) ? '~' + (p.slice(home.length) || '') : p; }
  psPathEl.textContent = pathDisplay(cwd);

  // ========== Page Management ==========
  function createPage(){
    const page = document.createElement('div');
    page.className = 'page';

    const screenEl = document.createElement('div');
    screenEl.className = 'screen';
    page.appendChild(screenEl);

    pages.appendChild(page);
    currentScreen = screenEl;

    // keep only last two pages in DOM (current + previous)
    if (pages.children.length > 2) {
      const h = pages.clientHeight;
      pages.removeChild(pages.firstChild);
      pages.scrollTop = Math.max(0, pages.scrollTop - h);
    }
    return page;
  }

  function applyFading(){
    const lines = Array.from(currentScreen.querySelectorAll('.line'));
    const keep = 6, maxDim = 5;
    lines.forEach(el => el.classList.remove('is-dim-1','is-dim-2','is-dim-3','is-dim-4','is-dim-5'));
    for (let i = 0; i < lines.length; i++) {
      const age = (lines.length - 1) - i;
      const level = Math.min(Math.max(0, age - keep + 1), maxDim);
      if (level > 0) lines[i].classList.add(`is-dim-${level}`);
    }
  }

  // Smooth ease-out scroll to the very bottom page
  function slideToBottom(ms = SCROLL_MS){
    const start = pages.scrollTop;
    const target = pages.scrollHeight - pages.clientHeight; // bottom
    const delta = target - start;
    const t0 = performance.now();
    function frame(now){
      const p = Math.min(1, (now - t0)/(ms||SCROLL_MS));
      const eased = 1 - Math.pow(1 - p, 3); // ease-out cubic
      pages.scrollTop = start + delta * eased;
      if (p < 1) requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  }

  // Keep position correct after resize (snap to bottom of current stack)
  window.addEventListener('resize', ()=>{
    pages.scrollTop = pages.scrollHeight - pages.clientHeight;
  });

  // ========== Helpers ==========
  function echo(text, cls='out'){
    const div = document.createElement('div');
    div.className = `line ${cls}`;
    div.textContent = text;
    currentScreen.appendChild(div);
    applyFading();
    return div;
  }
  function echoHTML(html, cls='out'){
    const div = document.createElement('div');
    div.className = `line ${cls}`;
    div.innerHTML = html;
    currentScreen.appendChild(div);
    applyFading();
    return div;
  }
  function escapeHTML(str){ return str.replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
  function splitPath(p){ return p.split('/').filter(Boolean); }
  function getNode(path){
    const parts = splitPath(path);
    let node = FS;
    for(const seg of parts){
      if(!node.children || !node.children[seg]) return null;
      node = node.children[seg];
    }
    return node;
  }
  function normalizePath(path){
    if(!path) return cwd;
    let p = path.startsWith('/') ? path
          : path.startsWith('~') ? path.replace(/^~(?=\/|$)/, '/home/filippo')
          : `${cwd}/${path}`;
    const parts = [];
    for(const seg of splitPath(p)){
      if(seg === '.' || seg === '') continue;
      if(seg === '..') parts.pop(); else parts.push(seg);
    }
    return '/' + parts.join('/');
  }

  function listDir(node, showAll=false){
    if(node.type !== 'dir') return null;
    const values = Object.values(node.children);
    const filtered = showAll ? values : values.filter(n => !n.name.startsWith('.'));
    return filtered.map(n => {
      const suffix =
        n.type==='dir' ? '/' :
        n.type==='link' ? '@' :
        n.type==='bin'  ? '*' : '';
      return n.name + suffix;
    }).sort();
  }

  function tree(node, prefix=''){
    let out = '';
    if(node.type !== 'dir') return out;
    const entries = Object.values(node.children).sort((a,b)=>a.name.localeCompare(b.name));
    entries.forEach((n, i) => {
      const last = i === entries.length - 1;
      const branch = last ? '└─ ' : '├─ ';
      const next = prefix + (last ? '   ' : '│  ');
      const suffix =
        n.type==='dir' ? '/' :
        n.type==='link' ? '@' :
        n.type==='bin'  ? '*' : '';
      out += `${prefix}${branch}${n.name}${suffix}\n`;
      if(n.type === 'dir') out += tree(n, next);
    });
    return out;
  }

  function hexDump(name, size=1024){
    let out = '';
    const bytes = size;
    for(let i=0;i<bytes;i++){
      if(i % 16 === 0) out += (i.toString(16).padStart(8,'0')) + '  ';
      out += (Math.floor(Math.random()*256).toString(16).padStart(2,'0')) + (i%16===15?'':' ');
      if(i%8===7 && i%16!==15) out += ' ';
      if(i%16===15) out += '\n';
    }
    return `hexdump of ${name} (${bytes} bytes)\n` + out;
  }

  // ========== Commands ==========
  const HELP =
`Available commands:
  help                  show this message
  whoami                short bio
  links                 list important links
  open [link]           open a link (github, linkedin, instagram, cv, email, or *.url path)
  experience            learn more about my experience
  education             learn more about my education
  contacts              find out how to contact me
  clear                 clear the screen
  speed [ms]            regulate interface speed`;

  const WHOAMI = `\nFilippo Gibertini — AI engineer focused on autonomous systems and machine learning.\n
Artificial Intelligence Engineering Master's student @ UNIMORE.\n\nAutonomous Driving Division Leader @ MMR E-Driverless.`;

const SYSINFO = `
  _________               __                 
 /   _____/__.__. _______/  |_  ____   _____        fg@net
 \\_____  <   |  |/  ___/\\   __\\/ __ \\ /     \\       user : you
 /        \\___  |\\___ \\  |  | \\  ___/|  Y Y  \\      host : net
/_______  / ____/____  > |__|  \\___  >__|_|  /      ver  : ${getNode('/sys/version').content}
        \\/\\/         \\/            \\/      \\/       
`;
       
                 
  const XP =
`\nSep 2024 — Oct 2025  Autonomous Driving Division Leader  @ MMR E-Driverless\n
    Oversee the design, development, and deployment of perception, planning, simulation and control
    software.

Sep 2023 — Sep 2024  Autonomous Driving Division Member  @ MMR E-Driverless\n
    Contributed to developing and testing of path-planning and control modules.`;

  const EDU =
`\nOct 2024 — Present  Master's Degree in AI Engineering  @ UNIMORE\n
Sep 2021 — Oct 2024  Bachelor’s Degree in Computer Engineering  @ UNIMORE`;

  function run(cmd){
    // 1) Create a fresh page (previous page remains above)
    createPage();

    // 2) Print prompt + command at top of the new page
    const raw = cmd.trim();
    echoHTML(
      `<span class="prompt"><span class="user">fg</span>@<span class="host">net</span>:<span class="path">${escapeHTML(pathDisplay(cwd))}</span>$</span> ${escapeHTML(raw)}`
    );

    // 3) Execute and render output instantly
    if (!raw){ slideToBottom(); return; }
    const parts = raw.split(/\s+/);
    const base = parts[0].toLowerCase();
    const args = parts.slice(1);
    const arg = args.join(' ').trim();

    switch(base){
      case 'help':       echo(HELP); break;
      case 'whoami':     echo(WHOAMI);  break;
      case 'sysinfo':    echo(SYSINFO); break;

      case 'links':
        echoHTML(`github   → <a href="${LINKS.github}" target="_blank" rel="noopener">${LINKS.github}</a>`);
        echoHTML(`linkedin → <a href="${LINKS.linkedin}" target="_blank" rel="noopener">${LINKS.linkedin}</a>`);
        echoHTML(`instagram→ <a href="${LINKS.instagram}" target="_blank" rel="noopener">${LINKS.instagram}</a>`);
        echoHTML(`cv       → <a href="${LINKS.cv}" download>download</a>`);
        echoHTML(`email    → <a href="${LINKS.email}">compose</a>`);
        break;

      case 'open': {
        if(!arg){ echo('usage: open [github|linkedin|instagram|cv|email|path_to_*.url]', 'hint'); break; }
        const key = arg.toLowerCase();
        if(LINKS[key]){ window.open(LINKS[key], key==='cv' ? '_self' : '_blank'); echo(`opening ${key}…`); break; }
        const target = normalizePath(arg);
        const node = getNode(target);
        if(node && node.type==='link'){ window.open(node.href, node.name==='cv.url' ? '_self' : '_blank'); echo(`opening ${pathDisplay(target)}…`); }
        else echo(`open: not a link: ${arg}`, 'error');
        break;
      }

      case 'ls': {
        const showAll = args.includes('-a');
        const pathArg = args.filter(x=>x!=='-a')[0];
        const path = normalizePath(pathArg || '.');
        const node = getNode(path);
        if(!node){ echo(`ls: no such file or directory: ${pathArg||'.'}`, 'error'); break; }
        if(node.type==='dir') echo(listDir(node, showAll).join('  '));
        else echo(node.name);
        break;
      }

      case 'cd': {
        const path = normalizePath(arg || '/home/filippo');
        const node = getNode(path);
        if(!node){ echo(`cd: no such file or directory: ${arg}`, 'error'); break; }
        if(node.type!=='dir'){ echo(`cd: not a directory: ${arg}`, 'error'); break; }
        cwd = path; saveCwd(); psPathEl.textContent = pathDisplay(cwd);
        break;
      }

      case 'pwd': echo(cwd); break;

      case 'cat': {
        if(!arg){ echo('usage: cat [file]', 'hint'); break; }
        const path = normalizePath(arg);
        const node = getNode(path);
        if(!node){ echo(`cat: ${arg}: No such file`, 'error'); break; }
        if(node.type==='dir'){ echo(`cat: ${arg}: Is a directory`, 'error'); break; }
        if(node.type==='link'){ echo(`${node.name} → ${node.href}`); break; }
        if(node.type==='bin'){ echo(hexDump(node.name, Math.min(node.size, 1024))); break; }
        if(node.locked && !unlocked){ echo(`cat: ${arg}: Permission denied (locked)`, 'error'); break; }
        echo(node.content);
        break;
      }

      case 'tree': {
        const path = normalizePath(arg || '.');
        const node = getNode(path);
        if(!node){ echo(`tree: ${arg||'.'}: Not found`, 'error'); break; }
        if(node.type!=='dir'){ echo(`tree: ${arg||'.'}: Not a directory`, 'error'); break; }
        echo(pathDisplay(path));
        echo(tree(node));
        break;
      }

      case 'find': {
        if(!arg){ echo('usage: find [pattern]', 'hint'); break; }
        const pat = arg.toLowerCase();
        const start = getNode(cwd);
        if(!start || start.type!=='dir'){ echo('find: bad cwd', 'error'); break; }
        let out = '';
        function walk(node, prefix){
          if(node.type==='dir'){
            for(const n of Object.values(node.children)){
              const p = `${prefix}/${n.name}`;
              if(n.name.toLowerCase().includes(pat)) out += p + '\n';
              if(n.type==='dir') walk(n, p);
            }
          }
        }
        walk(start, pathDisplay(cwd)==='~' ? '~' : cwd);
        echo(out || '(no matches)');
        break;
      }

      case 'grep': {
        if(!arg){ echo('usage: grep [pattern] [.]', 'hint'); break; }
        const [pattern, where='.' ] = args;
        if(!pattern){ echo('usage: grep [pattern] [.]', 'hint'); break; }
        const node = getNode(normalizePath(where));
        if(!node || node.type!=='dir'){ echo('grep: directory required (try ".")', 'error'); break; }
        const pat = new RegExp(pattern.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'), 'i');
        let out = '';
        for(const f of Object.values(node.children)){
          if(f.type==='file'){
            const lines = f.content.split('\n');
            lines.forEach((ln,i)=>{ if(pat.test(ln)) out += `${f.name}:${i+1}: ${ln}\n`; });
          }
        }
        echo(out || '(no matches)');
        break;
      }

      case 'unlock': {
        if(!arg){ echo('usage: unlock [passphrase]', 'hint'); break; }
        if(arg.toLowerCase().includes('driverless')){
          unlocked = true; saveUnlocked();
          echo('unlocked: hidden secrets available.');
        } else {
          echo('unlock: incorrect phrase', 'error');
        }
        break;
      }

      case 'sudo': {
        echo('sudo: permission denied. this isn’t that kind of box.', 'error');
        break;
      }

      case 'experience': echo(XP); break;
      case 'education':  echo(EDU); break;

      case 'contacts':
        echo('email: filippogib@gmail.com');
        echoHTML(`       <a href="${LINKS.email}">email_to</a>  |  <a href="#" onclick="navigator.clipboard.writeText('filippogib@gmail.com'); return false;">copy</a>`);
        break;

      case 'clear':
        pages.innerHTML = '';
        createPage();
        slideToBottom();
        return;

      case 'speed': {
        const n = parseInt(arg, 10);
        if (isNaN(n) || n < 0) { echo('usage: speed [milliseconds]', 'hint'); break; }
        SCROLL_MS = n;
        echo(`scroll speed set to ${SCROLL_MS}ms`);
        break;
      }

      default: echo(`command not found: ${base}`, 'error');
    }

    // 4) Slide so the previous page moves out and the latest remains in view
    slideToBottom();
  }

  // ========== Intro ==========
  const intro  = 'you appear to be lost.';
  const intro2 = '...\n';
  const intro3 = 'type "help" if you need it.';

  function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }
  async function typeToScreen(text){
    const span = document.createElement('span');
    span.className = 'line out';
    currentScreen.appendChild(span);
    for(const ch of text){
      span.textContent += ch;
      await sleep(100 + Math.random()*110);
    }
    applyFading();
  }
  async function typeToScreenDots(text){
    const span = document.createElement('span');
    span.className = 'line out';
    currentScreen.appendChild(span);
    for(const ch of text){
      span.textContent += ch;
      await sleep(600 + Math.random()*110);
    }
    applyFading();
  }

  async function boot(){
    // first page
    createPage();
    await sleep(10);
    echoHTML(`<span class="prompt"><span class="user">fg</span>@<span class="host">net</span>:<span class="path">${escapeHTML(pathDisplay(cwd))}</span>$</span> `, 'out');
    await sleep(1600);
    await typeToScreen(intro);
    await sleep(900);
    await typeToScreenDots(intro2);
    await sleep(1300);
    await typeToScreen(intro3);
    echo('');
    slideToBottom();
    input && input.focus();
  }

  // ========== History + Tab ==========
  const history = [];
  let hIndex = -1;

  function collectCandidates(dirPath){
    const dir = getNode(dirPath);
    if(!dir || dir.type!=='dir') return [];
    return Object.values(dir.children).map(n => n.name + (n.type==='dir' ? '/' : ''));
  }

  function autocomplete(){
    const val = input.value;
    const parts = val.trimStart().split(/\s+/);
    const command = parts[0] || '';
    const targetCmds = ['cd','ls','cat','open','tree','find','grep','unlock'];
    if(!targetCmds.includes(command)) return;

    const partial = parts.slice(1).join(' ');
    const trimmed = partial.trim();
    const lastSlash = trimmed.lastIndexOf('/');
    let basePathToken = '', lastToken = trimmed;
    if(lastSlash >= 0){
      basePathToken = trimmed.slice(0, lastSlash+1);
      lastToken = trimmed.slice(lastSlash+1);
    }
    const basePath = normalizePath(basePathToken || '.');
    const candidates = collectCandidates(basePath);
    const matches = candidates.filter(name => name.toLowerCase().startsWith(lastToken.toLowerCase()));

    if(matches.length === 1){
      const completed = basePathToken + matches[0];
      parts.splice(1, parts.length-1, completed);
      input.value = parts.join(' ').replace(/\s+$/, '');
    } else if(matches.length > 1){
      echo(matches.join('  '));
    }
  }

  input.addEventListener('keydown', e=>{
    if (e.key === 'Enter') {
      const val = input.value;
      history.push(val); hIndex = history.length;
      input.value = '';
      e.preventDefault();
      run(val); // render now, then slide previous page away
    } else if(e.key==='ArrowUp'){
      if(hIndex>0){ hIndex--; input.value = history[hIndex]; setTimeout(()=>input.setSelectionRange(input.value.length, input.value.length)); }
      e.preventDefault();
    } else if(e.key==='ArrowDown'){
      if(hIndex < history.length-1){ hIndex++; input.value = history[hIndex]; }
      else { hIndex = history.length; input.value=''; }
      e.preventDefault();
    } else if(e.key==='c' && (e.ctrlKey||e.metaKey)){
      echoHTML(`<span class="prompt"><span class="user">fg</span>@<span class="host">net</span>:<span class="path">${escapeHTML(pathDisplay(cwd))}</span>$</span> ^C`);
      e.preventDefault();
    } else if(e.key==='Tab'){
      e.preventDefault();
      autocomplete();
    }
  });

  // Boot
  boot();
  </script>
